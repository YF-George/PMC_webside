te-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res removeall：</strong> 移除所有領地。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res confirm：</strong> 確認移除領地。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res list：</strong> 列出目前所擁有的領地。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res expand：</strong> 擴增面向的位置格數。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res set：</strong> 設定你當前站的領地權限。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res info：</strong> 獲取有關當前領地的資訊。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res padd [玩家ID]：</strong> 添加該名玩家至領地。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res pset [玩家ID]：</strong> 設置該名玩家特定的領地權限。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res pdel [玩家ID]：</strong> 刪除該名玩家的領地權限。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res tp [領地名]：</strong> 傳送至指定的領地。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res tpset：</strong> 在自己的領地中設置傳送點。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res rc [領地名]：</strong> 加入當前或定義的住宅聊天頻道。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res rc leave：</strong> 離開當前住所的聊天頻道。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res rc setprefix [新名稱]：</strong> 設置住宅聊天頻道前綴。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res rc kick [玩家ID]：</strong> 從頻道踢出玩家。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res give [領地名] [玩家ID]：</strong> 轉讓領地給其他玩家。</button> </li><li class="svelte-15ddxdw"><button class="svelte-15ddxdw"><strong class="svelte-15ddxdw">/res show：</strong> 以粒子效果顯示當前站立的領地範圍。</button> </li></ul></div> </main> <footer class="text-white py-4" data-svelte-h="svelte-vm3aip"><div class="container mx-auto flex justify-left items-center"> <div><img src="LOGO.png" alt="PMC sever Logo"> </div>  <div class="px-10"><p>© 2024 PMC sever.</p>  <p>聯繫我們: <a href="https://www.pobo0204.xyz" class="text-white">https://www.pobo0204.xyz</a></p>  <p>伺服器規則: <a href="rules.html" class="text-white">點擊這裡</a></p>  <p>加入我們的 Discord 社群: <a href="https://discord.gg/pmcserver" class="text-white">點擊這裡</a></p> </div></div></footer></div> </div>
